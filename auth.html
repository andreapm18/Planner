<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Planora – Login / Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/components.css" />

  <style>
    :root {
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

      /* PURE PINK THEME */
      --pink-main: #ff72b6;       /* vibrant pink */
      --pink-soft: #ff9ccf;       /* soft pastel pink */
      --pink-light: #ffe4f1;      /* very light pink */
      --pink-bg: #fff3fa;         /* page gradient base */

      --text-main: #2b2240;
      --text-muted: #8b7c9e;

      --radius-pill: 999px;
    }

    /* Background */
    body.auth-body {
      margin: 0;
      font-family: var(--font-main);
      background: radial-gradient(circle at top left, var(--pink-light), var(--pink-bg), #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-main);
    }

    .auth-container {
      width: 100%;
      max-width: 430px;
      padding: 1.5rem;
      box-sizing: border-box;
    }

    /* Card */
    .auth-card {
      background: #ffffff;
      border-radius: 26px;
      padding: 1.8rem 1.9rem 1.5rem;
      box-shadow: 0 20px 55px rgba(0, 0, 0, 0.12);
    }

    /* Title / Subtitle */
    .auth-title {
      margin: 0 0 0.25rem;
      font-size: 1.4rem;
      font-weight: 700;
    }
    .auth-subtitle {
      margin: 0;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* Tabs container */
    .auth-tabs {
      margin-top: 1rem;
      margin-bottom: 1rem;
      background: #ffeaf5;
      border-radius: var(--radius-pill);
      padding: 0.18rem;
      display: flex;
      gap: 0.25rem;
    }

    /* Tabs */
    .auth-tab {
      flex: 1;
      border: none;
      border-radius: var(--radius-pill);
      background: transparent;
      padding: 0.45rem 0;
      font-size: 0.9rem;
      cursor: pointer;
      color: var(--text-muted);
    }

    /* Active Tab (PINK ONLY) */
    .auth-tab.active {
      background: linear-gradient(90deg, var(--pink-main), var(--pink-soft));
      color: white;
      font-weight: 600;
      box-shadow: 0 8px 18px rgba(255, 114, 182, 0.35);
    }

    /* Forms */
    .auth-form {
      margin-top: 0.2rem;
    }

    .auth-form.hidden {
      display: none;
    }

    .auth-form label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 0.4rem;
    }

    .auth-form span.label-text {
      display: block;
      margin-bottom: 0.2rem;
    }

    .auth-form input {
      width: 100%;
      border-radius: var(--radius-pill);
      border: 1px solid #f7d3e6;
      padding: 0.5rem 0.7rem;
      font-size: 0.88rem;
      background: #fff9fc;
      outline: none;
    }

    .auth-form input::placeholder {
      color: #c9a9b9;
    }

    .auth-form input:focus {
      border-color: var(--pink-main);
      background: #ffffff;
      box-shadow: 0 0 0 2px rgba(255, 114, 182, 0.2);
    }

    /* Button (Pink Gradient) */
    .auth-submit {
      width: 100%;
      margin-top: 0.8rem;
      border: none;
      border-radius: var(--radius-pill);
      padding: 0.65rem 0;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, var(--pink-main), var(--pink-soft));
      color: #ffffff;
      box-shadow: 0 10px 25px rgba(255, 114, 182, 0.45);
    }

    .auth-submit:hover {
      filter: brightness(1.05);
    }

    .auth-footer-link {
      text-align: center;
      margin-top: 0.7rem;
      font-size: 0.82rem;
      color: var(--text-muted);
      cursor: pointer;
    }

    .auth-page-footer {
      text-align: center;
      margin-top: 1.1rem;
      font-size: 0.76rem;
      color: var(--text-muted);
    }
  </style>
</head>

<body class="auth-body">
  <div class="auth-container">
    <div class="auth-card">

      <!-- Title -->
      <h1 class="auth-title" id="authTitle">Welcome back</h1>
      <p class="auth-subtitle" id="authSubtitle">
        Sign in to view your calendar and keep everything in flow.
      </p>

      <!-- Tabs -->
      <div class="auth-tabs">
        <button class="auth-tab active" data-auth-tab="login">Login</button>
        <button class="auth-tab" data-auth-tab="signup">Sign Up</button>
      </div>

      <!-- LOGIN -->
      <form id="loginForm" class="auth-form">
        <label>
          <span class="label-text">Email Address</span>
          <input type="email" id="loginEmail" placeholder="you@example.com" required />
        </label>

        <label>
          <span class="label-text">Password</span>
          <input type="password" id="loginPassword" placeholder="Enter your password" required />
        </label>

        <button type="submit" class="auth-submit">Login</button>

        <div class="auth-footer-link">Forgot password?</div>
      </form>

      <!-- SIGN UP -->
      <form id="signupForm" class="auth-form hidden">
        <label>
          <span class="label-text">Name</span>
          <input type="text" id="signupName" placeholder="Enter your full name" required />
        </label>

        <label>
          <span class="label-text">Email</span>
          <input type="email" id="signupEmail" placeholder="you@example.com" required />
        </label>

        <label>
          <span class="label-text">Password</span>
          <input type="password" id="signupPassword" placeholder="Create a password" required />
        </label>

        <label>
          <span class="label-text">Confirm Password</span>
          <input type="password" id="signupPasswordConfirm" placeholder="Confirm your password" required />
        </label>

        <button type="submit" class="auth-submit">Sign Up</button>
      </form>
    </div>

    <div class="auth-page-footer">
      © <span id="authYear"></span> Planora · A soft productivity space
    </div>
  </div>

  <script>
    const USER_KEY = "planoraUser";
    document.getElementById("authYear").textContent = new Date().getFullYear();

    const tabs = document.querySelectorAll(".auth-tab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const titleEl = document.getElementById("authTitle");
    const subtitleEl = document.getElementById("authSubtitle");

    function switchTo(mode) {
      tabs.forEach((t) => t.classList.remove("active"));
      document
        .querySelector(`.auth-tab[data-auth-tab="${mode}"]`)
        .classList.add("active");

      if (mode === "login") {
        loginForm.classList.remove("hidden");
        signupForm.classList.add("hidden");
        titleEl.textContent = "Welcome back";
        subtitleEl.textContent =
          "Sign in to view your calendar and keep everything in flow.";
      } else {
        signupForm.classList.remove("hidden");
        loginForm.classList.add("hidden");
        titleEl.textContent = "Create an account";
        subtitleEl.textContent =
          "Start your journey — create an account to begin organizing with Planora.";
      }
    }

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        switchTo(tab.dataset.authTab);
      });
    });

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const pass = document.getElementById("signupPassword").value;
      const confirm = document.getElementById("signupPasswordConfirm").value;
      if (pass !== confirm) {
        alert("Passwords do not match.");
        return;
      }

      const user = {
        name: document.getElementById("signupName").value.trim(),
        email: document.getElementById("signupEmail").value.trim(),
        createdAt: new Date().toISOString()
      };

      localStorage.setItem(USER_KEY, JSON.stringify(user));
      window.location.href = "index.html";
    });

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();

      let user = JSON.parse(localStorage.getItem(USER_KEY)) || {
        name: email.split("@")[0],
        email,
        createdAt: new Date().toISOString()
      };

      localStorage.setItem(USER_KEY, JSON.stringify(user));
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
